server:
  port: 8101
spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_db
    username: root
    password: 123456
  # Elasticsearch 配置
  elasticsearch:
    uris: http://localhost:9200
    username: root
    password: 123456
  data:
    # Redis 配置
    redis:
      host: localhost
      port: 6379
      password: 123456
      database: 1
mybatis-plus:
  configuration:
    # 生产环境关闭日志
    log-impl: ''